r\n\r\n- **General Ledger \u0026 Double-Entry Accounting**: Implements standard accounting principles with fully balanced ledger entries for accurate financial tracking.\r\n- **Invoice Creation \u0026 Management**: Generate, send, and track invoices with customizable templates and automated reminders.\r\n- **Real-Time Financial Dashboard**: Interactive charts and summaries provide at-a-glance insights into cash flow, expenses, and revenue trends.\r\n- **Multi-Company \u0026 Role-Based Access**: Support for multiple entities within a single account, with granular permissions to control user access and actions.\r\n- **Reporting \u0026 Export**: Export financial statements (e.g., balance sheet, income statement) in PDF or CSV formats for audits and compliance.\r\n\r\n## Technologies Used\r\n\r\n- **React.js**: Frontend framework for building dynamic, component-based user interfaces.\r\n- **Tailwind CSS**: Utility-first CSS library for rapid and consistent styling.\r\n- **Django \u0026 DRF**: Backend framework and Django REST Framework for creating a scalable, secure RESTful API.\r\n- **PostgreSQL**: Relational database system ensuring ACID compliance and reliable data storage.\r\n- **Context API**: React‚Äôs Context API for global state management across the application.\r\n\r\n## Challenges and Learnings\r\n\r\nOne of the primary challenges was optimizing the data flow between client and server to minimize latency under heavy load. \r\nImplementing efficient pagination and query optimization in DRF helped address performance bottlenecks. \r\nBalancing a flexible UI design with consistent data validation rules required clear contracts between frontend components and API endpoints. \r\nAdditionally, configuring Django‚Äôs authentication and permissions system to support multi-company scenarios taught valuable lessons in fine-grained access control.\r\n\r\n## Outcome\r\n\r\nThe project is now at the midpoint of its development cycle, with core features functional and an intuitive demo available. \r\nEarly testing has shown significant improvements in speed and usability compared to legacy spreadsheets. Moving forward, \r\nfurther enhancements‚Äîsuch as two-factor authentication, third-party integrations, and advanced analytics‚Äîwill solidify **Al Yasoufy AC** as a scalable solution for enterprise accounting needs.\r\n"])</script><script>self.__next_f.push([1,"c:Tbae,"])</script><script>self.__next_f.push([1,"\u003cSmartImage\r\n  src=\"https://youtu.be/EgJPAwwdbZs\"\r\n  alt=\"ASTRO IMPACT Demo Video\"\r\n  aspectRatio=\"16/9\"\r\n  radius=\"l\"\r\n/\u003e\r\n\r\n## Overview\r\n\r\n**ASTRO-IMPACT** is a demo website that helps people understand and witness first-hand the portrayal of one of the most serious and undermined very real threats to human civilization: collision with an asteroid. This website achieves that by putting the parameters of a hypothetical asteroid in the hands of the user to test and see the reality of what threats these objects truly pose once they impact Earth.\r\n\r\nImpact side effects are made visible and digestible for a wide range of people, including estimated death toll, danger zones of effects like 3rd degree and 2nd degree burns, shockwave propagation, and seismic estimations. With both a \"tame\" mode and a professional mode, the message can be understood by everyone.\r\n\r\nAlongside the actual simulation is a basic guide of mitigative actions that could be executed to minimize the world-altering damage such an event could cause. This project hopes to put more and more people into the right frame of mind relative to this very serious threat to our civilization, and therefore spark the necessary actions to prepare for it.\r\n\r\n**Live Project**: [astro-impact.earth](https://astro-impact.earth)\r\n\r\n## Key Features\r\n\r\n- **Realistic Physics Engine**: Web Worker-based simulations calculate atmospheric entry, crater formation, fireball radius, shockwave propagation, and casualty estimates\r\n- **NASA Integration**: Uses real asteroid data from NASA's Near Earth Object database\r\n- **Two Modes**: \r\n  - Quick-start Real Mode (5 predefined asteroids √ó 6 countries)\r\n  - Advanced Mode (full parameter control)\r\n- **Educational Focus**: Pre/post-simulation modals teach about planetary defense strategies (NASA DART, gravity tractors, nuclear deflection)\r\n- **3D Visualization**: Real-time animated meteor descent with adjustable speed (0.1x-250x) and intelligent camera systems\r\n- **Interactive 3D Globe**: Built with CesiumJS for realistic Earth visualization and impact location selection\r\n\r\n## Technologies Used\r\n\r\n- **React JS**: Modern frontend framework for building dynamic user interfaces\r\n- **TypeScript**: Type-safe development for better code quality and maintainability\r\n- **CesiumJS \u0026 Resium**: 3D globe visualization and geospatial rendering\r\n- **GLB 3D Models**: Realistic 3D asteroid models\r\n- **NASA APIs**: Real asteroid data integration\r\n\r\n## Impact \u0026 Purpose\r\n\r\nThis tool aims to raise awareness about planetary defense, educate the public about asteroid threats, and demonstrate that impacts are preventable with proper preparation. It serves students, educators, and policymakers with scientifically accurate, accessible impact modeling.\r\n\r\nBy making complex scientific data interactive and visual, ASTRO IMPACT bridges the gap between academic research and public understanding, fostering informed discussions about one of humanity's most significant existential risks.\r\n"])</script><script>self.__next_f.push([1,"12:[]\n"])</script><script>self.__next_f.push([1,"0:[\"$\",\"$L6\",null,{\"buildId\":\"Fl7YovvRQ9iKHDTszJGYt\",\"assetPrefix\":\"\",\"urlParts\":[\"\",\"work\"],\"initialTree\":[\"\",{\"children\":[\"work\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"work\",{\"children\":[\"__PAGE__\",{},[[\"$L7\",[\"$\",\"$L8\",null,{\"maxWidth\":\"m\
