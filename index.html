soufy AC** is an end-to-end accounting software designed to simplify and automate financial workflows for companies.\r\n Built from the ground up, it offers a modern, responsive interface and a robust RESTful API backend. Currently halfway through development, \r\n the platform already supports core accounting features and demonstrates a strong foundation for scalability and security.\r\n\r\n## Key Features\r\n\r\n- **General Ledger \u0026 Double-Entry Accounting**: Implements standard accounting principles with fully balanced ledger entries for accurate financial tracking.\r\n- **Invoice Creation \u0026 Management**: Generate, send, and track invoices with customizable templates and automated reminders.\r\n- **Real-Time Financial Dashboard**: Interactive charts and summaries provide at-a-glance insights into cash flow, expenses, and revenue trends.\r\n- **Multi-Company \u0026 Role-Based Access**: Support for multiple entities within a single account, with granular permissions to control user access and actions.\r\n- **Reporting \u0026 Export**: Export financial statements (e.g., balance sheet, income statement) in PDF or CSV formats for audits and compliance.\r\n\r\n## Technologies Used\r\n\r\n- **React.js**: Frontend framework for building dynamic, component-based user interfaces.\r\n- **Tailwind CSS**: Utility-first CSS library for rapid and consistent styling.\r\n- **Django \u0026 DRF**: Backend framework and Django REST Framework for creating a scalable, secure RESTful API.\r\n- **PostgreSQL**: Relational database system ensuring ACID compliance and reliable data storage.\r\n- **Context API**: React‚Äôs Context API for global state management across the application.\r\n\r\n## Challenges and Learnings\r\n\r\nOne of the primary challenges was optimizing the data flow between client and server to minimize latency under heavy load. \r\nImplementing efficient pagination and query optimization in DRF helped address performance bottlenecks. \r\nBalancing a flexible UI design with consistent data validation rules required clear contracts between frontend components and API endpoints. \r\nAdditionally, configuring Django‚Äôs authentication and permissions system to support multi-company scenarios taught valuable lessons in fine-grained access control.\r\n\r\n## Outcome\r\n\r\nThe project is now at the midpoint of its development cycle, with core features functional and an intuitive demo available. \r\nEarly testing has shown significant improvements in speed and usability compared to legacy spreadsheets. Moving forward, \r\nfurther enhancements‚Äîsuch as two-factor authentication, third-party integrations, and advanced analytics‚Äîwill solidify **Al Yasoufy AC** as a scalable solution for enterprise accounting needs.\r\n"])</script><script>self.__next_f.push([1,"14:Tbae,"])</script><script>self.__next_f.push([1,"\u003cSmartImage\r\n  src=\"https://youtu.be/EgJPAwwdbZs\"\r\n  alt=\"ASTRO IMPACT Demo Video\"\r\n  aspectRatio=\"16/9\"\r\n  radius=\"l\"\r\n/\u003e\r\n\r\n## Overview\r\n\r\n**ASTRO-IMPACT** is a demo website that helps people understand and witness first-hand the portrayal of one of the most serious and undermined very real threats to human civilization: collision with an asteroid. This website achieves that by putting the parameters of a hypothetical asteroid in the hands of the user to test and see the reality of what threats these objects truly pose once they impact Earth.\r\n\r\nImpact side effects are made visible and digestible for a wide range of people, including estimated death toll, danger zones of effects like 3rd degree and 2nd degree burns, shockwave propagation, and seismic estimations. With both a \"tame\" mode and a professional mode, the message can be understood by everyone.\r\n\r\nAlongside the actual simulation is a basic guide of mitigative actions that could be executed to minimize the world-altering damage such an event could cause. This project hopes to put more and more people into the right frame of mind relative to this very serious threat to our civilization, and therefore spark the necessary actions to prepare for it.\r\n\r\n**Live Project**: [astro-impact.earth](https://astro-impact.earth)\r\n\r\n## Key Features\r\n\r\n- **Realistic Physics Engine**: Web Worker-based simulations calculate atmospheric entry, crater formation, fireball radius, shockwave propagation, and casualty estimates\r\n- **NASA Integration**: Uses real asteroid data from NASA's Near Earth Object database\r\n- **Two Modes**: \r\n  - Quick-start Real Mode (5 predefined asteroids √ó 6 countries)\r\n  - Advanced Mode (full parameter control)\r\n- **Educational Focus**: Pre/post-simulation modals teach about planetary defense strategies (NASA DART, gravity tractors, nuclear deflection)\r\n- **3D Visualization**: Real-time animated meteor descent with adjustable speed (0.1x-250x) and intelligent camera systems\r\n- **Interactive 3D Globe**: Built with CesiumJS for realistic Earth visualization and impact location selection\r\n\r\n## Technologies Used\r\n\r\n- **React JS**: Modern frontend framework for building dynamic user interfaces\r\n- **TypeScript**: Type-safe development for better code quality and maintainability\r\n- **CesiumJS \u0026 Resium**: 3D globe visualization and geospatial rendering\r\n- **GLB 3D Models**: Realistic 3D asteroid models\r\n- **NASA APIs**: Real asteroid data integration\r\n\r\n## Impact \u0026 Purpose\r\n\r\nThis tool aims to raise awareness about planetary defense, educate the public about asteroid threats, and demonstrate that impacts are preventable with proper preparation. It serves students, educators, and policymakers with scientifically accurate, accessible impact modeling.\r\n\r\nBy making complex scientific data interactive and visual, ASTRO IMPACT bridges the gap between academic research and public understanding, fostering informed discussions about one of humanity's most significant existential risks.\r\n"])</script><script>self.__next_f.push([1,"17:Te8c,"])</script><script>self.__next_f.push([1,"\n\n\u003cCarousel\n  images={[\n    { src: \"/images/blogs/Linux-workshop.jpg\", alt: \"Linux Workshop Flyer\" },\n    { src: \"/images/blogs/Linux-workshop-coach.jpg\", alt: \"Linux Workshop Coach Profile\" }\n  ]}\n  aspectRatio=\"1/1\"\n/\u003e\n\n## Overview\n\nOn December 5th and 6th, I had the pleasure of conducting a focused, two-day online workshop in collaboration with the **IEEE Robotics \u0026 Automation Society (JUST Student Chapter)**. The goal was simple but ambitious: bridge the gap between academic theory and the real-world technical skills required in the tech industry.\n\nAs a Computer Engineer and DevOps practitioner, I know that **Linux** is not just an operating system; it is the backbone of the internet, cloud computing, and robotics. This workshop was designed to take students from \"fearing the black screen\" to confidently automating tasks and managing systems.\n\n\u003cbr /\u003e\u003cbr /\u003e\n## Day 1: The Foundation \u0026 Philosophy\n\n\u003cSmartImage\n  src=\"https://youtu.be/MmS7yb6zKQs?si=tk7Fot8lKLjQQmaE\"\n  alt=\"Linux Workshop Day 1 Recording\"\n  aspectRatio=\"16/9\"\n  radius=\"l\"\n/\u003e\n\u003cbr /\u003e\nThe first session was dedicated to breaking the ice with the terminal and understanding *why* we use Linux. We explored the history of **Linus Torvalds** and the **GNU Project**, explaining Free Open Source Software (FOSS).\n\n**Key Topics Covered:**\n* **Linux vs. Windows**: Understanding the file system structure (Root vs. C: Drive) and privacy implications.\n* **The Terminal**: Navigating the system with `pwd`, `ls`, and `cd` instead of a mouse.\n* **File Operations**: Creating, moving, and manipulating files using `touch`, `cp`, `mv`, and `rm`.\n* **Package Management**: The power of `apt` vs. downloading .exe files.\n\nWe ended the session with a competitive **Kahoot!** quiz to reinforce the concepts.\n\n### Day 1 Slides:\n\n\u003ciframe \n  src=\"https://drive.google.com/file/d/1ZgvadoM2C-Dmjq5iFMeVXTFe4Mz2CWn5/preview\" \n  width=\"100%\" \n  height=\"500\" \n  allow=\"autoplay\"\n  style={{ border: 'none', borderRadius: '40px' }}\n\u003e\u003c/iframe\u003e\n\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\n## Day 2: Advanced Skills \u0026 Scripting\n\n\u003cSmartImage\n  src=\"https://youtu.be/ug7J7TZHU10?si=30MX0_ZkGIRFHwQl\"\n  alt=\"Linux Workshop Day 2 Recording\"\n  aspectRatio=\"16/9\"\n  radius=\"l\"\n/\u003e\n\u003cbr /\u003e\nThe second day focused on power-user features and development workflows. We moved past basic navigation into actual automation and remote management‚Äîskills essential for any DevOps or Robotics role.\n\n**Key Topics Covered:**\n* **Advanced Streams**: Using `grep` for searching and the pipe operator `|` to chain commands together.\n* **Permissions**: Understanding `chmod` (symbolic and octal modes), `chown`, and the responsibility of `sudo`.\n* **Bash Scripting**: We built a functional **Calculator Script** from scratch using variables, logic (`if/else`), and arguments.\n* **SSH \u0026 Networking**: An introduction to connecting to remote servers, demonstrated using the **OverTheWire Bandit** wargame.\n\n### Day 2 Slides:\n\n\u003ciframe \n  src=\"https://drive.google.com/file/d/1Ze5PO1HQb9ARxk252q-KwgrLG7p6P4iW/preview\" \n  width=\"100%\" \n  height=\"500\" \n  allow=\"autoplay\"\n  style={{ border: 'none', borderRadius: '40px' }}\n\u003e\u003c/iframe\u003e\n\n## Outcome\n\nThe workshop saw great engagement, with students successfully writing their first Bash scripts and navigating the file system without a GUI. By demystifying the terminal, we've empowered a new group of students to explore **Robotics (ROS)**, **Cloud Computing**, and **Software Development** with the industry-standard tools they need to succeed.\n\n\n### Command Cheat Sheet\n\n\u003ciframe \n  src=\"https://drive.google.com/file/d/1omZIiDRVv8xtkbXmmmm7I9zfiLW99OEU/preview\" \n  width=\"100%\" \n  height=\"500\" \n  allow=\"autoplay\"\n  style={{ border: 'none', borderRadius: '40px' }}\n\u003e\u003c/iframe\u003e"])</script><script>self.__next_f.push([1,"1b:[]\n"])</script><script>self.__next_f.push([1,"0:[\"$\",\"$L6\",null,{\"buildId\":\"Fl7YovvRQ9iKHDTszJGYt\",\"assetPrefix\":\"\",\"urlParts\":[\"\",\"\"],\"initialTree\":[\"\",{\"children\":[\"__PAGE__\",{}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"__PAGE__\",{},[[\"$L7\",[\"$\",\"$L8\",null,{\"fillWidth\":true,\"maxWidth\":\"l\",\"horizontal\":\"stretch\",\"children\":[[\"$\",\"$L9\",null,{}],[\"$\",\"$L8\",null,{\"fillWidth\":true,\"paddingY\":\"xl\",\"gap\":\"m\",\"horizontal\":\"center\",\"children\":[[\"$\",\"$L8\",null,{\"fillWidth\":true,\"maxWidth\":\"m\",\"children\":[[\"$\",\"$La\",null,{\"translateY\":\"4\",\"fillWidth\":true,\"horizontal\":\"center\",\"paddingBottom\":\"xs\",\"children\":[\"$\",\"$Lb\",null,{\"wrap\":\"balance\",\"variant\":\"display-strong-xl\",\"children\":\"Omar Obaya\"}]}],[\"$\",\"$La\",null,{\"translateY\":\"4\",\"fillWidth\":true,\"horizontal\":\"center\",\"paddingBottom\":\"m\",\"children\":[\"$\",\"$Lc\",null,{\"wrap\":\"balance\",\"onBackground\":\"neutral-weak\",\"variant\":\"display-strong-m\",\"children\":\"CE Student \u0026 Intern\"}]}],[\"$\",\"$La\",null,{\"translateY\":\"8\",\"delay\":0.2,\"fillWidth\":true,\"horizontal\":\"center\",\"paddingBottom\":\"m\",\"children\":[\"$\",\"$Lc\",null,{\"wrap\":\"wrap\",\"onBackground\":\"neutral-weak\",\"variant\":\"display-default-xs\",\"children\":[\"$\",\"p\",null,{\"style\":{\"textAlign\":\"start\"},\"children\":[\"I'm Omar ‚Äî a Computer Engineering student at Jordan University of Science and Technology. interned at \",[\"$\",\"$Ld\",null,{\"children\":\"Eureka\"}],\", \",[\"$\",\"$Ld\",null,{\"children\":\"JoVision\"}],\", \",[\"$\",\"$Ld\",null,{\"children\":\"ILINIX\"}],\". I focus on full-stack web development, cloud \u0026 DevOps, embedded systems \u0026 robotics. Am actively seeking new oppor
